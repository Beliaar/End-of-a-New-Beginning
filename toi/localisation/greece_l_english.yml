 GREdiplo.1.t:0 "The Treaty of London"
 GREdiplo.1.d:0 "On March 29th, 1864 representatives from the United Kingdom, Russia, Prussia and Greece met in London to agree upon ceding the Ionian Islands, currently a protectorate of the British to Greece. Charilaos Trikoupis, the Greek delegate, signed the agreement. The British will depart from the territory on October 2nd and let us take it over, but they will be allowed to retain the use of the Port of Corfu for military purposes. The agreement was largely influenced due to our election of an Anglophile King. The Ionian Islands are the first territory to become Greek, following independence."
 GREdiplo.1.a:0 "Another territory liberated"
