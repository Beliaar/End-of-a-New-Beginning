 gripenstedt_free_trade:0 "The Hundred Years of Growth"
 gripenstedt_free_trade_desc:0 "§RGives you the benefits of Free Trade for the resource cost of Export Focus§! \n\nThe Reforms spurred by Finance Minister Johan August Gripenstedt almost single-handedly liberalised the Swedish Economy and paved the war for Industrialisation. The period these reforms ushered in is commonly referred to in Swedish history as the "Hundred Years of Growth". During this period Sweden developed from one of the poorest countries in Europe to one of the richest and most prosperous countries in the world. Due to the tremendous effects that Gripenstedts reforms had on Swedish Society, he is widely considered to be one of the most important figures in Swedish history.\n"
