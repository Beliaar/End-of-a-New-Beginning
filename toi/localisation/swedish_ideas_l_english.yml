 SWE_Toxic_Politics:0 "Political Flame War"
 SWE_Toxic_Politics_desc:0 "The Political Climate in Sweden is dominated by a flame war between the Conservative and Liberal factions in the Parliament. Even irrelevant questions that would normally see bipartisan cooperation are being hijacked by politics, and the nation is suffering as a result"
 SWE_government_intervention_judicial:0 "Government Intervention in the Legal System"
 SWE_lumber_boom:0 "Lumber Boom"
 SWE_lumber_boom_desc:0 "Sweden is experiencing a hardcore lumber boom! The export of wood and timber has always been an integral part of the Swedish economy, and recent developments across the world has caused the demand to skyrocket. Sawmills are springing up across the country, employing thousands, paying millions in tax, and strengthening the historically weak Swedish economy"
 SWE_profits_for_the_rich:0 "Tax Cuts for the Rich"
 SWE_profits_for_the_rich_desc:0 "Seeing the massive increase in Lumber Export, the Swedish government had decided to give Lumber companies a discount to encourage them to open up more sawmills across the country. Though the decrease in tax revenue is significant, it is theorised that this will be more than worth it in the long-term"
